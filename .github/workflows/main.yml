name: OWASP ZAP Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Start application in background
        run: |
          npm start &
          sleep 15

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:3000"
          cmd_options: "-a"
          allow_issue_writing: false   # don't create GitHub issues

      # Optional: list files so you can see where zap_report.html is
      - name: List workspace files
        run: ls -R

      - name: Upload ZAP report artifact
        uses: actions/upload-artifact@v4
        with:
          name: zapreport          # <--- very simple name (no underscore, no spaces)
          path: zap_report.html    # file generated by ZAP
